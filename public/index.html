  <link rel="icon" type="image/png" href="assets/img/icon.png">

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <title>Ace Industrial Supply - ACEIndustrialSupply, Tools, Industrial Supply</title>
  <meta name="description"
    content="Ace Industrial Supply, Ace Tools, 7535 N. San Fernando Road., Burbank, CA 91505, 800-223-3129 ACEIndustrialSupply" />
  <meta name="keywords" content="Tools,Milwaukee,Williams,Sockets,
    Power Tools,Electric Tools,Drill Bits,Viper,Eagle Cuts,Norton,Air Tools,Burbank,Ace">
    <style>
      .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
    
      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #2980B9;
      }
    
      .dropdown {
        position: relative;
        display: inline-block;
      }
    
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
    
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
    
      .dropdown a:hover {
        background-color: #ddd;
      }
    
      .show {
        display: block;
      }
    </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Ace Industrial</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="acetools.com">Home</a>
      <a href="acetoolscatalog.com">Catalog</a>
      <a href="aceindustrialtools.com">Tools by Trade</a>
    </div>
  </div>
  
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
  <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
